<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Profile Card Start -->
    <div class="profile-card">
        <!-- Image Start -->
        <div class="image">
            <img src="profile.png" alt="Profile" class="profile-img">
        </div>
        <!-- Image End -->
        <!-- Text Start -->
        <div class="nama-data">
            <h2 class="nama">Evan Ananda Putra</h2>
            <span class="skill">Junior Frontend Developer</span>
            <p>Saya adalah mahasiswa Universitas Bina Sarana Informatika yang ingin menjadi Fullstack Developer</p>
        </div>
        <!-- Text End -->
        <!-- Social Start -->
        <div class="social-media">
            <a href="https://www.linkedin.com/in/evan-ananda-putra-056176222/" target="_blank" class="link linkedin" alt="Linkedin">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://www.facebook.com/evan.putra.90663" target="_blank" class="link facebook" alt="Facebook">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://github.com/evanputra1" target="_blank" class="link github" alt="Github">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.instagram.com/evan._putra" target="_blank" class="link instagram" alt="Instagram">
                <i class='bx bxl-instagram'></i>
            </a>
        </div> 
        <!-- Social End -->
        <!-- Button Start -->
        <div class="buttons">
            <button class="button">View CV</button>
        </div>
        <!-- Button End -->
    </div>
    <!-- Profile Start End -->
</body>
</html>
